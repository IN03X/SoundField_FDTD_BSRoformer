---
duration: 0.256
dx: 0.1
dy: 0.1
sampling_frequency: 12000

#vocoder: "" # Leave blank if Origin Audio
vocoder: "bigvgan"

sample_rate: None
clip_duration: None
target_stems: None

train_datasets:
    FDTD_2D_RIR:
        split: "train"
        skip: 1

test_datasets:
    FDTD_2D_RIR:
        split: "test"
        skip: 1
        select_num: 3

sampler: InfiniteSampler

data_transform: 
    name: Boundary2RIR

model:
    name: BSRoformerMel
    y_dim:  # Leave blank if None
    c_dim:  2
    cnn_dim: 2
    ct_dim:  # Leave blank if None
    ctf_dim: # Leave blank if None
    cx_dim:  # Leave blank if None
    cavg_dim: # Leave blank if None

    in_channels: 1
    patch_size: [4, 4]
    n_layer: 12
    n_head: 12
    n_embd: 384

train:
    device: cuda
    num_workers: 64
    precision: "no"  # "no" (fp32) | "fp8" | "fp16" | bf16 
    loss: l1
    optimizer: AdamW
    lr: 1e-4
    warm_up_steps: 1000  # Leave blank if no warm up is used
    batch_size_per_device: 15
    test_every_n_steps: 2000
    save_every_n_steps: 20000
    training_steps: 500000
    resume_ckpt_path: #checkpoints/train/boundary2rir/step=500000.pth

valid_audios: # Leave blank
